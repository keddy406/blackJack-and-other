<!DOCTYPE html>
<html class="no-js">

<head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    </link>
    <link rel="stylesheet" href="static/css/style.css">
    <title>JavaScript Challenge</title>

</head>

<body>
    
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageToDays()">Click me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>
    <div class="container-2">
        <h2>Challenge 2:Cat Generator</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>
        <div class="flex-box-container-2" id="flex-cat-generate"></div>
    </div>
    <div class="container-3">
        <h2>Challenge 3:Rock, Papaer, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="scissors" src="static/images/scissors.jpg" height="220" width="150" alt="" onclick="rpsGame(this)">
            <img id="rock" src="static/images/rock.jpg" height="220" width="150" alt="" onclick="rpsGame(this)">
            <img id="paper" src="static/images/paper.jpg" height="220" width="150" alt="" onclick="rpsGame(this)">
        </div>
    </div>
    <div class="container-4">
        <h2>Challenge 4:Change the Color of All Buttons</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-success">Facebook!</button>
        </div>
    </div>
    <div class="container-5">
        <h2>Challenge 5:Black Jack</h2>
        <h3><span id="blackjack-result">Let's Play</span></h3>
        
        <div class="flex-box-blackjack-row-1">
            <div id='yourbox'>
                <h2>You:<span id="your-blackjack-result">0</span>
                </h2>
            </div>
            <div id="dealerbox">
                <h2>Dealer:<span id="dealer-blackjack-result">0</span>
                </h2>
            </div>
        </div>
        <div class="flex-box-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand">Stand</button>
                <button class="btn-lg btn-success mr-2" id="blackjack-deal">Deal</button>
                
            </div>
        </div>
        <div class="flex-box-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Loss</th>
                    <th>draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="tie">0</span></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>

</html>
